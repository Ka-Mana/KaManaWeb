<figure>

</figure>
<hr />
<figure>
  <a class="glightbox" href="../img/PISALE1.jpg" data-type="image" data-width="auto" data-height="auto" data-desc-position="bottom"><img alt="Laser Plate" src="../img/PISALE1.jpg" width="500" /></a>

</figure>
<hr />
<figure>
  <a class="glightbox" href="../img/PISALE3.jpg" data-type="image" data-width="auto" data-height="auto" data-desc-position="bottom"><img alt="Laser Plate" src="../img/PISALE3.jpg" width="500" /></a>

</figure>
<hr />
<figure>
  <a class="glightbox" href="../img/PISALE2.png" data-type="image" data-width="auto" data-height="auto" data-desc-position="bottom"><img alt="Steel Sphere" src="../img/PISALE2.png" width="500" /></a>

</figure>
